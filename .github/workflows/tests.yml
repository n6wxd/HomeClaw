name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify HomeKit entitlement
        run: |
          if ! grep -q 'com.apple.developer.homekit' Sources/HomeClawHelper/HomeClawHelper.entitlements; then
            echo "::error::HomeKit entitlement missing from HomeClawHelper.entitlements â€” readValue() will silently fail"
            exit 1
          fi

      - name: Build homeclaw
        run: swift build --product homeclaw

      - name: Build homeclaw-cli
        run: swift build --product homeclaw-cli

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build MCP server
        run: npm run build:mcp
